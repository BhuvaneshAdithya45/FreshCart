# This workflow builds and pushes a Docker image to Amazon ECR and deploys
# a new task definition to Amazon ECS on pushes to main.
#
# Before using: replace all MY_* placeholders below with your actual values:
# - ECR_REPOSITORY: your ECR repository name
# - AWS_REGION: your AWS region (e.g. us-east-1)
# - ECS_SERVICE: your ECS service name
# - ECS_CLUSTER: your ECS cluster name
# - ECS_TASK_DEFINITION: path to your task definition JSON file in the repo
# - CONTAINER_NAME: container name inside task definition's containerDefinitions
#
# Store AWS credentials in repository secrets: AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY

name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1                    # <- replace with your region
  ECR_REPOSITORY: MY_ECR_REPOSITORY       # <- replace with your ECR repo name
  ECS_SERVICE: MY_ECS_SERVICE             # <- replace with your ECS service name
  ECS_CLUSTER: MY_ECS_CLUSTER             # <- replace with your ECS cluster name
  ECS_TASK_DEFINITION: .aws/task-definition.json # <- replace with path to task definition file
  CONTAINER_NAME: MY_CONTAINER_NAME       # <- replace with the container name in task definition

permissions:
  contents: read
  id-token: write                          # recommended if using OIDC (optional)

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          # Build the Docker image, tag with registry/repo:tag, and push to ECR
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          # Export the image reference for later steps
          echo "image=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
